<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up From</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <div id="sing_up_container">
        <div class="image_side">
            <div class="logo">
                <img src="Images/odin-lined.png" alt="odin_logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="form_side">
            <div class="head">
                <p class="header_text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div class="form">
                <h2 class="form_header">Let's do this!</h2>
                <div class="sign_up">
                    <div class="info_left">
                        <div class="info_box">
                            <span>First Name</span>
                            <input type="text">
                        </div>
                        <div class="info_box">
                            <span>Email</span>
                            <input type="text">
                        </div>
                        <div class="info_box">
                            <span>Password</span>
                            <input type="password"  aria-autocomplete="list" required>
                        </div>
                    </div>

                    <div class="info_right">
                        <div class="info_box">
                            <span>Last Name</span>
                            <input type="text">
                        </div>
                        <div class="info_box">
                            <span>Phone Number</span>
                            <input type="text">
                        </div>
                        <div class="info_box">
                            <span>Confirm Password</span>
                            <input type="password" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="foot">
                <button>Create Account</button>
                <p>Already have a account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
